	<select class="selectpicker" data-width="fit">
	  <option data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option>
	  <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Español</option>
	  <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Español</option>
	  <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Español</option>
	  <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Español</option>
	</select>
	
	<script type="text/javascript">
		var language = window.navigator.userLanguage || window.navigator.language;
		var welcomeMessage = "Connecting you to your Compassion Child"
		
		switch(language) {
			case "en-US":
			case "en":
				welcomeMessage = "Connecting you to your Compassion Child"
				break;
			case "es":
				welcomeMessage = "Conectándote con tu hijo compasivo"
				break;
			case "fr":
				welcomeMessage = "Vous connecter à votre enfant de compassion"
				break;
		}
		
		document.getElementById("connectingMessage").innerHTML = welcomeMessage;
		
		var greetingsRunning = true;
		
		var greetings = ["Hello","Hola","Olá","হ্যালো","Здравствуйте","今日は","Halo","Guten Tag","Bonjour","السلام عليكم","您好","नमस्ते"];
		
		function setGreeting() {
			var greeting = greetings[Math.floor(Math.random()*greetings.length)];
			document.getElementById("helloMessage").innerHTML = greeting;
			if (greetingsRunning) {
				setTimeout(function() { setGreeting() }, 3000);
			}
		}
		
		setGreeting();
		
		$(function(){
			$('.selectpicker').selectpicker();
		});
		
	</script>
